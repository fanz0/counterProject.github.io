<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="keywords" content="Trekking Game">
    <meta property="og:type" content="Website game">
    <meta property="og:url" content="https://fanz0.github.io/counterProject.github.io/">
    <meta name="description" content="A game that make you fell an hiker!">
    <meta name="author" content="Claudio Fanzini">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" type="image/x-icon" href="assets/images/millemetri.png">
    <link rel='stylesheet' href='assets/css/style.css'/>
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>

    <img class="start" src="assets/images/trekker-removebg-preview.png" alt="">

    <p><strong>Aiuta l'escursionista a scalare le montagne.</strong><br>
      Un click sul tasto + gli fa raggiungere una vetta più alta,
      <br>
      un click sul tasto - lo fa scendere alla vetta più bassa o a valle.
    </p>

    <div class="container">
      <h1 style="text-align: center;">Counter</h1>
        <div class="counter">
          <button class="decrement">-</button>
          <input type="button" value="0">
          <button class="increment">+</button>
        </div>
    </div>


  </body>

</html>
